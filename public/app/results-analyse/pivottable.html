<style>
 .container {
   width: 100%;
 }
</style>

<!--<i ng-disabled="loading" class="fa fa-refresh" aria-hidden="true"></i> -->

<button class="fa fa-refresh" ng-click="update()" ng-disabled="loading">
<span data-ng-show="loading">Loading..
 <i class="fa fa-spinner fa-spin"></i>
</span>
<span ng-if="!loading">Update</span>
</button>


<select id="predefineQuery" ng-model="predefinedViewSelection" ng-change="selectView()"></select>
Limit:
<input ng-disabled="loading"
       type="number"
       ng-model="limitCount"
       min="10"
       max="1000000"
       required="true"
       ng-change="delayedUpdate()">

From:
<input ng-disabled="loading"
       type="week"
       ng-model="resultsFrom"
       ng-change="delayedUpdate()">
To: <input ng-disabled="loading"
       type="week"
       ng-model="resultsTo"
       ng-change="delayedUpdate()">

<div id="pivottable" style="margin: 30px;"></div>
