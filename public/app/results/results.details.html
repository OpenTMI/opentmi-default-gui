<style type="text/css">
/*style.css*/
.container {
    width: 100%;
}
</style>
<div class="jumbotron text-center">
  <strong>Result</strong>
  <br>
  <table>
    <tr><th style="width:100px">TC</th><td><a href="#/testcases/{{ result.tcid }}">{{ result.tcid }}</a></td></tr>
    <tr><th>Result</th><td>{{ result.exec.verdict }}</td></tr>
    <tr><th>Duration</th><td>{{ result.exec.duration.toFixed(0) }} seconds</td></tr>
    <tr><th>Dut</th><td>{{ result.exec.dut.model }}</td></tr>
    <tr><th>Build</th><td><a href="#/duts/builds/{{ result.sut.ref._id }}">{{ result.sut.name }}</a></td></tr>
    <tr><th>Campaign</th><td>{{ result.campaign }}</td></tr>
  </table>
</div>

<uib-accordion close-others="oneAtATime">
    <div uib-accordion-group class="panel-default" heading="raw data" is-open="false">
      <pre>{{resultsStr}}</pre>
    </div>
</uib-accordion>

<uib-accordion close-others="oneAtATime">
    <div uib-accordion-group class="panel-default" heading="Logs" is-open="false">
      <div id="resultLogGrid"
            ui-grid="resultLogGridOptions"
            ui-grid-pinning ui-grid-exporter
            class="grid"></div>
    </div>
</uib-accordion>

<uib-accordion close-others="oneAtATime">
    <div uib-accordion-group class="panel-default" heading="Memory Analyse" is-open="false">
      TBD
    </div>
</uib-accordion>

<uib-accordion close-others="oneAtATime">
    <div uib-accordion-group class="panel-default" heading="Trend" is-open="false">
      <div id="resultTrendGrid"
            ui-grid="resultTrendGridOptions"
            ui-grid-pinning ui-grid-exporter ui-grid-grouping ui-grid-resize-columns
            class="grid" style="height: 450px"></div>
    </div>
</uib-accordion>
